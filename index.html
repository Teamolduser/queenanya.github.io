<!DOCTYPE html>
<html>
<head>
  <title>Autoplay Audio and Video</title>
  <style>
    /* CSS for the container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }
    
    /* CSS for the media elements */
    video,
    audio {
      width: 400px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="myVideo" controls autoplay>
      <source src="your_video_source.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  
    <audio id="myAudio" controls autoplay>
      <source src="your_audio_source.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // JavaScript to pause and play media elements
    const video = document.getElementById('myVideo');
    const audio = document.getElementById('myAudio');

    // Pause media elements when the document is loaded
    document.addEventListener('DOMContentLoaded', function() {
      video.pause();
      audio.pause();
    });

    // Play media elements when they are in the viewport
    function playMediaWhenVisible() {
      if (isElementInViewport(video)) {
        video.play();
      }
      if (isElementInViewport(audio)) {
        audio.play();
      }
    }

    // Check if an element is in the viewport
    function isElementInViewport(element) {
      const rect = element.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );
    }

    // Add event listener to play media elements when scrolled
    window.addEventListener('scroll', playMediaWhenVisible);
    window.addEventListener('resize', playMediaWhenVisible);
    playMediaWhenVisible();
  </script>
</body>
</html>
